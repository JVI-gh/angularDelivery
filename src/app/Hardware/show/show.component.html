<div class="container">
    <nav class="navbar">
        <input type="text"
               name="name"
               class="form-control"
               id=""
               [(ngModel)]="name"
               (ngModelChange)="Search()"
               placeholder="Enter name of product">
    </nav>
    <div class="card">
        <div class="card-header">
            <h3>Hardware Stock</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let component of filteredHardware"
                        class="text-center">
                        <td>{{component.id}}</td>
                        <td>{{component.name}}</td>
                        <td>{{component.price}} â‚¬</td>
                        <td>{{component.stock}} units</td>
                        <td>
                            <button (click)="EditComponent(component)"
                                    class="btn btn-warning">Edit</button>
                            <button (click)="DeleteComponent(component)"
                                    class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
